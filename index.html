<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Archive</title>
	<!-- Adding Bootstrap CSS Link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center my-3">Book Archive</h1>

	<!-- Search Field and Button Starts Here -->
	<section class="container my-3">

		<div class="d-flex">

			<!-- Search Fiels -->
		 	 <input type="text"class="form-control me-2"placeholder="Search The Book You Want..."id="searchInput"/>

			<!-- Search Button  -->
		 	 <button class="btn btn-dark fw-bold" id="search-button">Search</button>

		</div>

	</section>
	<!-- Search Field and Button Ends  -->
	
	<section class="container my-2">

		<!-- Search Status Area -->
		<div id="search-result"></div>

		<!-- Book Container Area  -->
		<div class="row g-4" id="book-container"></div>

	</section>

	<!-- Adding Js File -->
	<script src="js/apps.js"></script>

	<!-- Adding Bootstrap Js link  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
